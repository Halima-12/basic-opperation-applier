<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

<link rel="stylesheet" href="CSS/style number calculator.css" />

<h1>Number Calculator</h1>
<p class="description">This program calculates the adition, subtraction, multiplication and division of any two numbers.
</p>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <label>
            <input id="typeFirstNumber" class="input form-control form-control-lg" type="number"
                placeholder="Type first number" required />
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <label>
            <input class="input form-control form-control-lg" id="typeSecondNumber" type="number"
                placeholder="Type second number" required />
    </div>
    <div class="col-md-2"></div>
</div>

<p class="instruction">Please select the wanted option.</p>

<div name="operationoptions">
    <div class="row">
        <div class="col-md-12">
    <input name="option" value="addition" type="radio" checked> Addition
    
    <input name="option" value="subtraction" type="radio">Subtraction
    
    <input name="option" value="multiplication" type="radio" >multiplication
    
    <input name="option" value="division" type="radio">Division<br>
</div>
</div>
</div>


<div class="row">
    <div class="col-md-2"></div>

    <div class="col-md-8 form-group">
        <button class="btn btn-primary form-control form-control" onclick="applyChosenOption()"
            >Click To Apply Chosen Option</button></br>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row">
    <div class="col-md-2"></div>

    <div class="col-md-8 alert alert-success">
        <p id="output">Here is your answer</p></br>
    </div>

    <div class="col-md-2"></div>
</div>

<script src="number_calculator.js"></script>
